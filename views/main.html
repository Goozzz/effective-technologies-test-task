<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Главная</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<div id="searchBlock">
		<div>
			<input type="text" id="searchTextField" placeholder="Поиск дел">
			<input type="checkbox" id="tasksCheckBox" checked="true">
			<label for="tasksCheckBox">Искать только невыполненные</label>
		</div>
	</div>
	<div>
		<table id='todoTable'>
			<tr>
				<th style="width: 5%">
					id
				</th>
				<th>
					todo
				</th>
			</tr>
			{{tableBody}}
		</table>
	</div>
	<script type="text/javascript", src="../js/test.js"></script>
</body>
</html>
